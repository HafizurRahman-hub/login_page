<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="images/favicon.ico?v2"
      type="image/x-icon"
    />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- bootstraps  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- awesome icon  -->
    <script
      src="https://kit.fontawesome.com/e453b906de.js"
      crossorigin="anonymous"
    ></script>

    <title>login page</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card mb-4 rounded-3 shadow-sm mx-auto">
        <div class="card-header py-3 b-0">
          <h3 class="my-0 fw-bold">Sign In</h3>
        </div>
        <div class="card-body">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="Remember-me">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>
          <button type="button" class="mt-4 w-100 btn btn-lg btn-primary">
            Log In
          </button>
          <hr />
          <button type="button" class="mt-4 w-100 btn btn-lg google-sign-in">
            <i class="fa-brands fa-google"></i> SIGN IN WITH GOOGLE
          </button>

          <button type="button" class="mt-4 w-100 btn btn-lg facebook-sign-in">
            <i class="fa-brands fa-facebook-f"></i> SIGN IN WITH FACEBOOK
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
